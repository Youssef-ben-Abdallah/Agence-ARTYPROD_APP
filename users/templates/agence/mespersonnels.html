{% extends 'users/base.html' %}
{% block content %}
<!-- body -->
<div class="container-fluid mt-5">
    <div class="col-md-12 text-center">
    <div class="row">
       
        <!-- all products -->
        <div  class="col-lg-12">
            <div class="row mx-4">
                    {% for personnell in personnells %}
                    <div class="card mx-5 mb-5" style="width:300px;">
                        <div class="text-center"  style="width: 18rem;">
                            <p>{{personnell.nom}}</p>
                            <b><img src="{{ personnell.cv.url }}" alt="photo"  width="50%"></b>
                            <b><img src="{{ personnell.photo.url }}" alt="photo" width="50%" ></b>
                            <h4><b>{{personnell.lien_LinkedIn}}</b></h4>
                            <div>
                                <p class="text-secondary fs-5 text-center fw-bold">{{personnell.libelle}}</p>
                                <p class=" mb-6 text-center text-secondary fst-italic">{{personnell.desciption}}</p>
                            </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
