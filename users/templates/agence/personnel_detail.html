{% extends 'users/base.html' %}

{% block content %}
<style>
  .container{
    height: 520px;
     width: 400px;
     background-color: rgba(255,255,255,0.13);
     position: absolute;
     transform: translate(-50%,-50%);
     top: 50%;
     left: 50%;
     border-radius: 10px;
     backdrop-filter: blur(10px);
     border: 2px solid rgba(255,255,255,0.1);
     box-shadow: 0 0 40px rgba(8,7,16,0.6);
     padding: 50px 35px;
 }
</style>
<div class="container">
  <h1>{{ personnel.nom }} </h1>
  <h1>{{ personnel.prenom }}</h1>
  <p>Email: {{ personnel.email }}</p>
  <p>Telephone: {{ personnel.telephone }}</p>
</div>

{% endblock %}
